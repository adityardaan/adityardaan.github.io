<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="stylesheet" href="assets/css/new.css">
    <title>Dalil | WARIS</title>
</head>

<body>
    <header
        class="flex justify-between fixed w-[100%] top-0 font-sans font-bold bg-[#223134f2] text-white h-16 items-center px-6 z-20">
        <a class="flex p-4 h-10 items-center text-3xl text-[#d0d0d0] hover:text-white" href="index.html">WARIS</a>
        <nav class="flex content-center text-xl">
            <a class="rounded-[5px] flex p-4 h-10 text-lg items-center text-[#d0d0d0] hover:bg-[#3a555bf2] hover:text-white"
                href="index.html">Beranda</a>
            <a class="rounded-[5px] flex p-4 h-10 text-lg items-center text-[#d0d0d0] hover:bg-[#3a555bf2] hover:text-white"
                href="dalil.html">Dalil</a>
            <a class="rounded-[5px] flex p-4 h-10 text-lg items-center text-[#d0d0d0] hover:bg-[#3a555bf2] hover:text-white"
                href="hitung.html">Hitung</a>
            <a class="rounded-[5px] flex p-4 h-10 text-lg items-center text-[#d0d0d0] hover:bg-[#3a555bf2] hover:text-white"
                href="tentang.html">Tentang</a>
        </nav>
    </header>

    <main>
        <p class="font-bold text-lg mt-[100px] text-center">Dalil - dalil bagian harta waris</p>
        <div id="dalil" class="m-20 font-[Arab] text-justify"></div>
    </main>

    <footer class="h-1/4 bg-[#223134f2] text-white py-6 px-8">
        <p>
            Made with &#10084; &copy;2023 <b><a href="index.html">WARIS</a></b>
        </p>
        <p>
            Tugas Pak Jamal | Semester 5 Teknik Informatika | IBM Bekasi Jaya! Jaya!
            Jaya!
        </p>
    </footer>
    <script>
        var baseurl = "https://raw.githubusercontent.com/ianoit/Al-Quran-JSON-Indonesia-Kemenag/master/Surat/4.json";
        var dalil = document.getElementById("dalil");

        fetch(baseurl)
            .then((result) => result.json())
            .then(({ data}) => {
                // console.log(data)
                document.getElementById("dalil").innerHTML =
                '<p class="mb-6 text-[2em]">' + data[6].aya_text + '</p><p class="mb-10">'
                + data[6].translation_aya_text + '</p><p class="mb-6 text-[2em]">'
                + data[10].aya_text + '</p><p class="mb-10">'
                + data[10].translation_aya_text + '</p><p class="mb-6 text-[2em]">'
                + data[11].aya_text + '</p><p class="mb-10">'
                + data[11].translation_aya_text + '</p><p class="mb-6 text-[2em]">'
                + data[12].aya_text + '</p><p class="mb-10">'
                + data[12].translation_aya_text + '</p><p class="mb-6 text-[2em]">'
                + data[13].aya_text + '</p><p class="mb-10">'
                + data[13].translation_aya_text + '</p><p class="mb-6 text-[2em]">'
                + data[31].aya_text + '</p><p class="mb-10">'
                + data[31].translation_aya_text + '</p><p class="mb-6 text-[2em]">'
                + data[175].aya_text + '</p><p class="mb-10">'
                + data[175].translation_aya_text + '</p><p class="mb-6 text-[2em]">'
            })
    </script>
</body>

</html>
